<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Count Up Section Counter</title>
    <link rel="stylesheet" href="count.css">
    <script src="cnt.js"></script>
  </head>
  <body>
    <section>
    <div class="row">
      <div class="column">
        <div class="card">
          <h3><span id="Partners">0</span>+</h3>
          <h3>Partners</h3>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <h3><span id="Services">0</span>+</h3>
          <h3>Services</h3>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <h3><span id="Clients">0</span>+</h3>
          <h3>Happy Customers</h3>
        </div>
      </div> 
    </div>
</section>
  </body>
</html>
